<div>
    <h2>
        <div id="div-score">Votre score <div id="score">0</div></div>
    </h2>
</div>
<div>
    <table id="2048">
        <tbody ng-repeat="table in game">
            <tr ng-repeat="line in table">
                <td ng-class="{ 'a': (number == 0), 'b': (number == 2), 'c': (number == 4), 'd': (number == 8) }" ng-repeat="number in line track by $index">
                    {{number}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
